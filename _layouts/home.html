<!-- 
  This layout file adds the hero banner *above* the content from index.md.
  I've updated it with your new RECOMB 2026 content.
-->
<style>
.home-page .page-content {
  padding: 0; /* Let the hero sit flush with the top of the viewport */
}

.recomb-hero {
    position: relative;
  min-height: 100vh;
  padding: calc(7rem + var(--header-height, 72px)) 1rem 6rem;
    text-align: center;
    color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
    background-size: cover;
    background-position: center center;
    
    /* --- EDITS FOR FULL-WIDTH --- */
    
    /* 1. Remove the border-radius */
    border-radius: 0;
    
    /* 2. Set vertical margins (0 top, 2rem bottom) and
       a calculated horizontal margin to force full-width. */
    margin: 0 calc(50% - 50vw) 2rem calc(50% - 50vw);
    
    /* 3. Ensure overflow is hidden */
    overflow: hidden;
  }
  
  /* Target the h1, h2, h3, and p tags *only* inside this hero section */
  .recomb-hero h1 {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 0;
    color: white !important; /* Override Minima's default link/header color */
  }
  .recomb-hero h2, .recomb-hero h3 {
    font-size: 1.75rem;
    font-weight: 300;
    margin: 0.5rem 0;
    color: white !important;
  }
  .recomb-hero p {
    font-size: 1.1rem;
    margin-top: 1.5rem;
    color: white !important;
  }
  .recomb-hero a {
    color: white;
    font-weight: bold;
    text-decoration: underline;
  }
</style>

<!-- <div class="recomb-hero" style="background-image:  url({{ '/images/city/index-bg.jpg' | relative_url }});"> -->

<div class="recomb-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('{{ "/images/city/index-bg.jpg" | relative_url }}');">
  <h1>{{ site.title }}</h1>
  <h2>{{ site.location }}</h2>
  <h3>{{ site.deadlines.conference_dates }}</h3>
  <p>
    Stay tuned <a href="https://twitter.com/search?q=%23RECOMB2026" target="_blank">#RECOMB2026</a>
    <br>
    Twitter <a href="https://twitter.com/RECOMBconf" target="_blank">@RECOMBconf</a>
    <br>
    Bluesky <a href="https://bsky.app/profile/recombconf.bsky.social" target="_blank">@RECOMBconf</a>
  </p>
  <p style="font-weight: bold;">Satellite Meetings: {{ site.deadlines.satellite_dates }}</p>
</div>

<!-- This {{ content }} tag is what pulls in the content from your index.md file -->

<div class="home">
  <!-- {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%} -->

  {{ content }}

</div>

<script>
  (function() {
    const header = document.querySelector('.site-header');
    const logo = header ? header.querySelector('.recomb-logo') : null;
    if (!header || !logo) return;

    const defaultSrc = logo.dataset.logoDefault;
    const whiteSrc = logo.dataset.logoWhite;

    const applyState = () => {
      const scrolled = window.scrollY > 10;
      header.classList.toggle('is-scrolled', scrolled);
      if (scrolled) {
        if (defaultSrc) logo.src = defaultSrc;
      } else {
        if (whiteSrc) logo.src = whiteSrc;
      }
    };

    applyState();
    window.addEventListener('scroll', applyState, { passive: true });
  })();
</script>
