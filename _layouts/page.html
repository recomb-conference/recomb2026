---
layout: base
---
<!-- Page Header Banner (similar to recomb2026deprecated) -->
<section class="page-header-banner" style="background-image: url('{{ "/images/slider/slider-bg-1.jpg" | relative_url }}');">
  <div class="page-header-content">
    <h1>{{ page.title | escape }}</h1>
  </div>
</section>

<article class="post">

  <div class="post-content">
    {{ content }}
  </div>

</article>

<script>
  (function() {
    const header = document.querySelector('.site-header');
    const logo = header ? header.querySelector('.recomb-logo') : null;
    if (!header || !logo) return;

    const defaultSrc = logo.dataset.logoDefault;
    const whiteSrc = logo.dataset.logoWhite;

    const applyState = () => {
      const scrolled = window.scrollY > 10;
      header.classList.toggle('is-scrolled', scrolled);
      if (scrolled) {
        if (defaultSrc) logo.src = defaultSrc;
      } else {
        if (whiteSrc) logo.src = whiteSrc;
      }
    };

    applyState();
    window.addEventListener('scroll', applyState, { passive: true });
  })();
</script>
